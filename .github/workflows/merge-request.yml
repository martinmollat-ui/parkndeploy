name: Merge Request Pipeline

on:
  pull_request:
    types: [opened]

jobs:
  # créer l'app React
  frontend-build:
    name: Build Frontend 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name : Build React App
        run: npm run build
        working-directory: ./frontend

      - name : Run lint
        run: npm run lint
        working-directory: ./frontend

  # créer le backend .NET avec dotnet build
  backend-build:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x
      
      - name : Restore Dependencies
        run: dotnet restore
        working-directory: ./backend

      - name: Build backend
        run: dotnet build
        working-directory: ./backend